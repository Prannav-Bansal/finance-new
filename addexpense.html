<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="icon" sizes="48x48" href="f2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="addexpense.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="website-name">Finance Tracker & Manager</div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="setbudget.html">Set Budget</a>
            <a href="addexpense.html" class="active">Add Expense</a>
            <a href="advice.html">Financial Advice</a>
            <a href="viewexpenses.html">View Expenses</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Add Expense Section -->
    <main class="container">
        <section id="add-expense-section">
            <h2 style="text-align: center;">Add Expense</h2>
            <div id="welcome-section">
                <div align="center">
                    <h3>Welcome <span id="user-name"></span>!</h3>
                </div>
                
                <div align="center">
                    <h3>What would You Like to <span id="user-name"></span>!</h3>
                </div>
                
                <table class="options-table">
                    <tr>
                        <td><button class="option-btn" onclick="showBudgetSection()">Add Your Budget</button></td>
                        <td><button class="option-btn" onclick="showExpenseSection()">Add Expense</button></td>
                    </tr>
                    <tr>
                        <td><button class="option-btn" onclick="viewAdvice()">View Advice</button></td>
                        <td><button class="option-btn" onclick="viewExpenses()">View All Expenses & Remaining Budget</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><button class="option-btn" onclick="logout()">Logout</button></td>
                    </tr>
                </table>
            </div>

            <div id="app-section">
                <div class="section" id="expense-section">
                    <h3>Add Expense</h3>
                    <select id="expense-category">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Others">Others</option>
                    </select>
                    <input type="number" id="expense-amount" placeholder="Amount">
                    <button onclick="addExpense()">Add Expense</button>
                    <ul id="expense-list"></ul>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2025 Finance Tracker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
