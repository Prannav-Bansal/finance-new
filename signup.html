<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Expense Tracker</title>
    <!-- Favicon Link -->
    <link rel="icon" sizes="48x48" href="f2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Finance Tracker & Manager</h1>
    </header>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="sign-up-form">
            <table>
                <tr>
                    <td><label for="name">Full Name:</label></td>
                    <td><input type="text" id="name" placeholder="Enter Full Name" required></td>
                </tr>
                <tr>
                    <td><label for="contact">Contact Number:</label></td>
                    <td><input type="text" id="contact" placeholder="Enter Contact Number" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" placeholder="Enter Email" required></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" placeholder="Enter Username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" placeholder="Enter Password" required></td>
                </tr>
            </table>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html" id="login-link">Login here</a>.</p>
    </div>
</body>
</html>
