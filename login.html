<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <!-- Favicon Link -->
    <link rel="icon" sizes="48x48" href="f2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Finance Tracker & Manager</h1>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <table>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" placeholder="Enter Username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" placeholder="Enter Password" required></td>
                </tr>
            </table>
            <button type="submit" class="auth-button">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" id="sign-up-link">Sign up here</a>.</p>
    </div>
</body>
</html>
